# ATS-Toolkit Module Configuration
# Define module-specific settings here

# Default settings for all modules
defaults:
  timeout: 60
  retries: 3
  rate_limit: 10  # requests per second

# OSINT Modules
osint:
  username_enum:
    enabled: true
    sites:
      - twitter
      - instagram
      - github
      - linkedin
      - reddit
    max_concurrent: 10

  email_hunter:
    enabled: true
    verify_emails: true

  domain_recon:
    enabled: true
    include_subdomains: true
    dns_resolvers:
      - 8.8.8.8
      - 1.1.1.1

  shodan_scan:
    enabled: true
    requires_api: true

# Pentest Modules
pentest:
  sql_injection:
    enabled: true
    techniques:
      - union
      - boolean
      - time
    risk_level: medium

  xss_scanner:
    enabled: true
    payloads: default

  nuclei_scanner:
    enabled: true
    templates:
      - cves
      - vulnerabilities
      - exposures

# Red Team Modules
red_team:
  c2_framework:
    enabled: false  # Requires explicit authorization
    protocols:
      - http
      - dns

# Disabled by default - requires explicit authorization
restricted_modules:
  - malware_analysis
  - exploit_development
  - credential_harvesting
